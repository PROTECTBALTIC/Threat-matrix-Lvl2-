
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Interactive matrix (exact replica)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  html,body{margin:0;background:#fff;font-family:'Source Sans 3', Arial, sans-serif}
  .wrap{max-width:1300px;margin:0 auto;padding:14px}
  #matrixSvg{width:100%;height:auto;display:block}
  #matrixSvg .activity-label{cursor:pointer}
  #matrixSvg path.matrix-link{pointer-events:none; opacity:0; transition:opacity 120ms ease}
  #matrixSvg path.matrix-link.on{opacity:1}
  .toolbar{display:flex;gap:10px;align-items:center;margin:10px 0 0}
  button{appearance:none;border:1px solid rgba(0,0,0,.15);background:#fff;border-radius:10px;padding:8px 12px;font:600 13px/1 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;cursor:pointer}
  button:active{transform:translateY(1px)}
  .status{font:500 13px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:rgba(0,0,0,.65)}

  #matrixSvg text,
  #matrixSvg tspan{font-family:"Source Sans 3",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}

  .details{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin:12px 0 0;padding:12px;border:1px solid rgba(0,0,0,.12);border-radius:12px}
  .details-title{font:700 12px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;letter-spacing:.02em;color:rgba(0,0,0,.6);text-transform:uppercase}
  .details-name{font:700 16px/1.2 "Source Sans 3",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;margin:6px 0 8px}
  .details-list{font:500 14px/1.35 "Source Sans 3",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;color:rgba(0,0,0,.78)}
.details-list .lvl{margin:0 0 8px}
.details-list .lvl-k{font-weight:700;color:rgba(0,0,0,.65)}
.details-list .group{margin:8px 0 0}
.details-list .group-title{font-weight:700;margin:6px 0 4px;color:rgba(0,0,0,.85)}
.details-list ul{margin:4px 0 10px 18px;padding:0}
.details-list li{margin:2px 0}
.details-list .muted{color:rgba(0,0,0,.55)}


/* Level-1 clickable labels */
.l1-btn { cursor: pointer; }
.l1-text { cursor: pointer; }
.l1-text:hover, .l1-text.active { text-decoration: underline; }
/* Level-1 clickable pressure labels */
.pl1-btn { cursor: pointer; }
.pl1-text { cursor: pointer; }
.pl1-text:hover, .pl1-text.active { text-decoration: underline; }

/* Selected state highlights (makes selection obvious on the graphic) */
#activityHitLayer rect.selected, #pressureHitLayer rect.selected{
  fill: rgba(0,0,0,0.06);
  stroke: #111;
  stroke-width: 2;
}
.l1-text.active, .pl1-text.active{
  fill: #111 !important;
  font-weight: 700;
}


  hr.sep{border:0;border-top:1px solid #e6e6e6;margin:10px 0;}

  /* --- Option B chips (directness + strength) --- */
  .chipset{display:flex;flex-wrap:wrap;gap:6px;margin-left:10px}

  .chip{
    display:inline-flex;align-items:center;gap:7px;
    padding:2px 9px;border-radius:999px;
    border:1px solid rgba(60,64,67,0.55);
    background:#f6f7f8;
    font-size:12px;line-height:1.2;white-space:nowrap;
  }

  /* directness: make shapes obviously different */
  .chip.direct{border-style:solid}
  .chip.indirect{
  border-style:dashed;
  position:relative;
  overflow:hidden;
}
.chip.indirect::before{
  content:"";
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(45deg,
    rgba(0,0,0,0.08),
    rgba(0,0,0,0.08) 5px,
    rgba(0,0,0,0.00) 5px,
    rgba(0,0,0,0.00) 10px);
  opacity:0.35;
  pointer-events:none;
}

  .chip.both{
    border-width:2px;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,0.10);
  }

  .chip .sym{font-weight:800;letter-spacing:0.2px}
/* strength colours (red/yellow/green/grey) */
.chip.str-weak{background:#f4b6b2 !important;border-color:#d93025 !important;color:#111 !important}
.chip.str-medium{background:#ffe08a !important;border-color:#f29900 !important;color:#111 !important}
.chip.str-strong{background:#a8e6c1 !important;border-color:#188038 !important;color:#111 !important}
.chip.str-na{background:#e0e0e0 !important;border-color:#5f6368 !important;color:#111 !important}

  /* Activity pill (rounded rectangle) to visually align with selected activity colours */
  .a3pill{
    display:inline-block;
    padding:2px 8px;
    border-radius:999px;
    border:1px solid rgba(60,64,67,0.25);
    background:rgba(60,64,67,0.06);
  }
  
  .legend{display:flex;flex-wrap:wrap;gap:10px;align-items:center;font-size:12px;color:#444;margin-top:8px;font-family:inherit}
  .legend .legend-row{display:flex;flex-wrap:wrap;gap:12px;margin-bottom:6px}
.legend .item{display:inline-flex;align-items:center;gap:6px}
  .legend .key{font-weight:700}
  .legend .toggle{cursor:pointer;user-select:none}
  .legend .toggle input{accent-color:#444; width:13px; height:13px}


</style>
</head>

    const lines = txt.split(/\r?\n/).filter(l => l.trim().length);

      act3: header.indexOf('PROTECT_act_level3'),
      pres3: header.indexOf('PROTECT_pres_level3'),
      pres2: header.indexOf('PROTECT_pres_level2')

    const rows = [];
    for (let i=1;i<lines.length;i++) {
      const cols = lines[i].split('\t');
      if (cols.length < 4) continue;
      let act2 = (cols[idx.act2]||'').trim();
      let act3 = (cols[idx.act3]||'').trim();
      let pres2 = (cols[idx.pres2]||'').trim();
      let pres3 = (cols[idx.pres3]||'').trim();

      // Some datasets provide the *level-3 activity* in the act2 column (e.g., "Culverting/trenching"),
      // but the matrix expects these under the level-2 parent "Canalization & other water course modifications".
      const CANAL_PARENT = "Canalization & other water course modifications";
      const canalChildRe = /^(Canalisation|Canalization|Culverting\/trenching|Coastal dams, weirs|Large-scale water deviation)$/i;

      // If act2 is the parent written slightly differently, normalize it to the matrix label.
      if (/^Canal(isation|ization)\s*(and\s*other\s*water\s*course\s*modifications|&\s*other\s*water\s*course\s*modifications)?$/i.test(act2)) {

      if (canalChildRe.test(act2) && act2.toLowerCase() !== "canalization" && act2.toLowerCase() !== "canalisation") {

        act2 = CANAL_PARENT;
      }

      rows.push({ act2, act3, pres2, pres3 });
    }

        hits.forEach(n => nodes.push(n));
      }
      const uniq = Array.from(new Set(nodes));
      if (!uniq.length) continue;

      let x0=Infinity,y0=Infinity,x1=-Infinity,y1=-Infinity;
      uniq.forEach(n => {
        try {
          const rr = screenRectToSvgRect(n);
          x0 = Math.min(x0, rr.x);
          y0 = Math.min(y0, rr.y);
          x1 = Math.max(x1, rr.x + rr.w);
          y1 = Math.max(y1, rr.y + rr.h);
        } catch (_) {}
      });
      if (!isFinite(x0) || !isFinite(y0) || !isFinite(x1) || !isFinite(y1)) continue;

      labels.push({ id, rect:{x:x0,y:y0,w:x1-x0,h:y1-y0}, cy:(y0+y1)/2 });

    return labels;

    const fillNone = fillAttr === 'none' || style.includes('fill:none');
    const hasStroke = (strokeAttr && strokeAttr !== 'none') || style.includes('stroke:');
    if (!fillNone || !hasStroke) return false;

    let sw = NaN;
    const swAttr = p.getAttribute('stroke-width');
    if (swAttr) sw = parseFloat(swAttr);
    if (!isFinite(sw)) {
      const m = style.match(/stroke-width:([^;]+)/);
      if (m) sw = parseFloat(m[1]);
    }
    if (!(isFinite(sw) && sw >= 2.0 && sw <= 4.5)) return false;

    const L = path.getTotalLength();
    const samples = 70;
    let bestX = Infinity, bestY = 0;
    for (let i=0;i<=samples;i++){
      const pt = path.getPointAtLength(L*(i/samples));
      const ctm = path.getScreenCTM();
      if (!ctm) continue;
      const sp = svg.createSVGPoint();
      sp.x = pt.x; sp.y = pt.y;
      const screen = sp.matrixTransform(ctm);
      const svgPt = toSvgPoint(screen.x, screen.y);
      if (svgPt.x < bestX) { bestX = svgPt.x; bestY = svgPt.y; }
    }
    return {x:bestX, y:bestY};
  };

function _parseColorToRGB(col){
  if (!col) return null;
  col = col.toString().trim();
  // Hex
  const hex = col.match(/^#([0-9a-f]{3}|[0-9a-f]{6})$/i);
  if (hex){
    let h = hex[1];
    if (h.length === 3) h = h.split('').map(ch => ch+ch).join('');
    const n = parseInt(h, 16);
    return {r:(n>>16)&255, g:(n>>8)&255, b:n&255};
  }
  // rgb/rgba
  const rgb = col.match(/rgba?\(([^)]+)\)/i);
  if (rgb){
    const parts = rgb[1].split(',').map(x=>parseFloat(x.trim()));
    if (parts.length >= 3) return {r:parts[0], g:parts[1], b:parts[2]};
  }
  return null;
}

    if (lum < 0.45) fg = '#fff';

  // Use SOLID background so the colour is unmistakable across browsers
  return `background:${col};border-color:${col};color:${fg};`;

const l1Sig = (s) => (s || '').toString().toUpperCase().replace(/[^A-Z0-9]/g,''); // remove spaces, & etc.

  const _act2ColorCache = new Map();
  const _sig = (s) => {
    const t = (s || '').toString().toUpperCase();

function act2Color(act2){
  if (!act2) return '';
  if (_act2ColorCache.has(act2)) return _act2ColorCache.get(act2) || '';

  const sig = _sig(act2);

  // Use the already-parsed clickable label rects (robust across paths/rects and avoids background panels)
  const a = activities.find(x => x && x.label && _sig(x.label) === sig) || null;

  // If we can't find the Level 2 activity label in the diagram, fall back to empty.
  if (!a || !a.rect){
    _act2ColorCache.set(act2, '');
    return '';
  }

  // Anchor: the hit-rect area around the Level 2 label (approx. where the coloured box sits)
  const padX = (typeof PAD_X === 'number') ? PAD_X : 10;
  const padY = (typeof PAD_Y === 'number') ? PAD_Y : 4;

  const ax1 = (a.rect.x - padX);
  const ay1 = (a.rect.y - padY);
  const aw  = (a.rect.w + padX*2);
  const ah  = (a.rect.h + padY*2);
  const ax2 = ax1 + aw;
  const ay2 = ay1 + ah;
  const aArea = aw * ah;

  const candidates = Array.from(svg.querySelectorAll('path,rect,polygon'))
    .filter(el => {
      if (!el.getBBox) return false;
      // Ignore our own hit layers and link lines
      if (el.closest && (el.closest('#activityHitLayer') || el.closest('#pressureHitLayer'))) return false;
      if (el.classList && el.classList.contains('matrix-link')) return false;
      let f = el.getAttribute && el.getAttribute('fill');
      if (!f || f === 'none'){
        try { f = getComputedStyle(el).fill; } catch(e) { f = ''; }
      }
      if (!f || f === 'none' || f === 'rgba(0, 0, 0, 0)') return false;
      const fl = (''+f).replace(/\s+/g,'').toLowerCase();
      if (fl === '#fff' || fl === '#ffffff' || fl === 'white' || fl === 'rgb(255,255,255)' || fl === 'rgba(255,255,255,1)') return false;
      return true;
    });

  // Pick the shape that best overlaps our anchor, preferring similar-sized shapes to avoid big background panels.
  let best = null;
  let bestScore = -Infinity;

  const scoreCandidate = (bb) => {
    const bx1 = bb.x, by1 = bb.y, bx2 = bb.x + bb.width, by2 = bb.y + bb.height;
    const ix1 = Math.max(ax1, bx1), iy1 = Math.max(ay1, by1);
    const ix2 = Math.min(ax2, bx2), iy2 = Math.min(ay2, by2);
    const iw = Math.max(0, ix2 - ix1), ih = Math.max(0, iy2 - iy1);
    const inter = iw * ih;
    if (inter <= 0) return -Infinity;

    const overlap = inter / aArea; // 0..1
    const bArea = bb.width * bb.height;
    const areaRatio = bArea / aArea;

    // penalize very large shapes strongly (background panels)
    const sizePenalty = (areaRatio > 1) ? Math.log(areaRatio) : 0;

    return (overlap * 10) - (sizePenalty * 5);
  };

  for (const c of candidates){
    let bb;
    try { bb = c.getBBox(); } catch(e){ continue; }
    if (!bb || !isFinite(bb.width) || !isFinite(bb.height) || bb.width<=0 || bb.height<=0) continue;

    const sc = scoreCandidate(bb);
    // Require a minimum overlap unless nothing else exists
    if (sc > bestScore){
      bestScore = sc;
      best = c;
    }
  }

  let col = '';
  if (best && isFinite(bestScore) && bestScore > -Infinity){
    col = (best.getAttribute && best.getAttribute('fill')) || '';
    if (!col || col === 'none'){
      try { col = getComputedStyle(best).fill; } catch(e){}
    }
  }

  return col || '';
}

  svg.querySelectorAll('[data-l1].active').forEach(el=>el.classList.remove('active'));
  for (const l1 of activeL1s) {
    svg.querySelectorAll(`[data-l1="${CSS.escape(l1)}"]`).forEach(el=>el.classList.add('active'));
  }

  recomputeActivities();
  applyFilter();
};

// --- Level-1 click support (pressures) ---
  const PL1_TO_P2 = {
    "PHYSICAL": ["Physical loss","Physical disturbance"],
    "HYDROLOGICAL": ["Changes to hydrological conditions"],
    "ENERGY": ["Input of sound","Input of other forms of energy"],
    "SUBSTANCES": ["Input of organic matter","Input of hazardous substances","Input of litter","Input of nutrients"],
    "BIOLOGICAL": ["Disturbance of species","Extraction or injury to species","Input or introduction of biological material"]
  };

  const PL1_KEYS = Object.keys(PL1_TO_P2);

  // Make the individual Level-1 pressure words clickable (they are rendered as tspans)
  const pl1Sig = (s) => (s || '').toString().toUpperCase().replace(/[^A-Z0-9]/g,'');
  const PL1_BY_SIG = new Map(PL1_KEYS.map(k => [pl1Sig(k), k]));

  const allSpanEls = Array.from(svg.querySelectorAll('tspan'));
  const pl1Spans = allSpanEls
    .map(sp => {
      const canonical = PL1_BY_SIG.get(pl1Sig(sp.textContent));
      return canonical ? { sp, canonical } : null;
    })
    .filter(Boolean);

  pl1Spans.forEach(({ sp, canonical }) => {
    sp.classList.add('pl1-btn','pl1-text');
    sp.setAttribute('data-pl1', canonical);
  });

  const resolveP2Id = (label) => {
    if (!label) return null;
    if (pressureParts && pressureParts[label]) return label;
    // fallback: compare normalized signatures
    const sig = (label || '').toString().toLowerCase().replace(/\s+/g,' ').trim().replace(/[^a-z0-9]+/g,'');
    const keys = Object.keys(pressureParts || {});
    for (const k of keys) {
      const ks = k.toString().toLowerCase().replace(/\s+/g,' ').trim().replace(/[^a-z0-9]+/g,'');
      if (ks === sig) return k;
    }
    return null;
  };

  const recomputePressures = () => {
  const next = new Set(manualPressures);
  for (const pl1 of activePL1s) {
    const raw = (PL1_TO_P2[pl1] || []);
    raw.map(resolveP2Id).filter(Boolean).forEach(x => next.add(x));
  }
  selectedPressures = next;
};

const togglePL1 = (pl1Key) => {
  if (activePL1s.has(pl1Key)) activePL1s.delete(pl1Key);
  else activePL1s.add(pl1Key);

  // update styling
  svg.querySelectorAll('[data-pl1].active').forEach(el=>el.classList.remove('active'));
  for (const pl1 of activePL1s) {
    svg.querySelectorAll(`[data-pl1="${CSS.escape(pl1)}"]`).forEach(el=>el.classList.add('active'));
  }

  recomputePressures();
  applyFilter();
};

svg.addEventListener('pointerup', (e) => {
    const l1 = getAttrFromTarget(e.target, 'data-l1');
    if (l1) { toggleL1(l1); return; }

    const pl1 = getAttrFromTarget(e.target, 'data-pl1');
    if (pl1) { togglePL1(pl1); return; }

    const act = getAttrFromTarget(e.target, 'data-activity');
    const pr  = getAttrFromTarget(e.target, 'data-pressure');

    
// Clicking activity hitbox (Level-2) â€” toggle multi-select without clearing Level-1 selections
if (act) {
  if (manualActivities.has(act)) manualActivities.delete(act);
  else manualActivities.add(act);

  recomputeActivities();
  applyFilter();
  return;
}

// Clicking pressure hitbox (Level-2) â€” toggle multi-select without clearing Level-1 selections
if (pr) {
  if (manualPressures.has(pr)) manualPressures.delete(pr);
  else manualPressures.add(pr);

  recomputePressures();
  applyFilter();
  return;
}
});

  document.getElementById('resetBtn')?.addEventListener('click', reset);
  document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') reset(); });

  // Directness toggle UI
  const _cbD = document.getElementById('dir_direct');
  const _cbI = document.getElementById('dir_indirect');
  const _cbB = document.getElementById('dir_both');
  const _syncDir = () => {
    if (_cbD) dirFilter.direct = _cbD.checked;
    if (_cbI) dirFilter.indirect = _cbI.checked;
    if (_cbB) dirFilter.both = _cbB.checked;
    renderDetails();
  };
  [_cbD,_cbI,_cbB].forEach(cb => cb && cb.addEventListener('change', _syncDir));
  const _cbSW = document.getElementById('str_weak');
  const _cbSM = document.getElementById('str_medium');
  const _cbSS = document.getElementById('str_strong');
  const _cbSN = document.getElementById('str_na');
  const _syncStr = () => {
    if (_cbSW) strFilter.weak = _cbSW.checked;
    if (_cbSM) strFilter.medium = _cbSM.checked;
    if (_cbSS) strFilter.strong = _cbSS.checked;
    if (_cbSN) strFilter.na = _cbSN.checked;
    renderDetails();
  };
  [_cbSW,_cbSM,_cbSS,_cbSN].forEach(cb => cb && cb.addEventListener('change', _syncStr));

  // Initial state
  renderDetails();
  updateSelectionStyles();
  const mappedA = linkPaths.filter(p => p.getAttribute('data-activity')).length;
  const mappedP = linkPaths.filter(p => p.getAttribute('data-pressure')).length;
  // Level 3 counts from the embedded link attribute map
  const linkedAct3 = new Set();
  const linkedPres3 = new Set();
  if (typeof LINK_ATTR !== 'undefined' && LINK_ATTR && LINK_ATTR.forEach) {
    LINK_ATTR.forEach((_, k) => {
      const parts = String(k).split('||');
      if (parts[0]) linkedAct3.add(parts[0]);
      if (parts[1]) linkedPres3.add(parts[1]);
    });
  }
  if (status) status.style.display = 'none';
  linkPaths.forEach(p => p.classList.remove('on'));
})();
</script>


<script>
(function(){
  const showAllBtn = document.getElementById('showAllBtn');
  if(!showAllBtn) return;
  let showingAll = false;
  showAllBtn.addEventListener('click', () => {
    const links = document.querySelectorAll('#matrixSvg path.matrix-link');
    showingAll = !showingAll;
    links.forEach(p => {
      if (showingAll) p.classList.add('on');
      else p.classList.remove('on');
    });
    showAllBtn.textContent = showingAll ? 'Hide all' : 'Show all';
  });
})();
</script>
