<script>
(() => {
  const svg = document.getElementById('matrixSvg');
  if (!svg) return;

  const activityParts = {
    "Aquaculture": ["Aquaculture"],
    "Agriculture": ["Agriculture"],
    "Forestry": ["Forestry"],

    "Renewable energy generation": ["Renewable energy generation"],
    "Non-renewable energy generation": ["Non-renewable energy generation"],
    "Transmission of electricity & communications": ["Transmission of electricity &", "communications"],

    "Fish & shellfish harvesting (professional, recreational)": ["Fish & shellfish harvesting ", "(professional, recreational)"],
    "Fish & shellfish processing": ["Fish & shellfish processing"],
    "Management of fish stocks & gaming": ["Management of fish stocks & gaming"],
    "Hunting & collecting for other purposes": ["Hunting & collecting for other", "purposes"],
    "Marine plant harvesting": ["Marine plant harvesting"],

    "Extraction of minerals": ["Extraction of minerals"],
    "Extraction of oil & gas": ["Extraction of oil & gas"],
    "Abstraction of water": ["Abstraction of water"],

    "Land claim": ["Land claim"],
    "Restructuring of seabed morphology": ["Restructuring of seabed morphology"],
    "Canalization & other water course modifications": ["Canalization & other water", "course modifications"],
    "Coastal defence & flood protection": ["Coastal defence & flood protection"],
    "Offshore structures (other than for energy production/extraction)": ["Oï¬€shore structures", "(other than for energy", "production/extraction)"],

    "Shipping": ["Shipping"],
    "Air": ["Air"],
    "Land": ["Land"],
    "Transport infrastructure": ["Transport infrastructure"],

    "Urban uses": ["Urban uses"],
    "Industrial uses": ["Industrial uses"],
    "Waste treatment & disposal": ["Waste treatment & disposal"],

    "Tourism & leisure infrastructure": ["Tourism & leisure infrastructure"],
    "Tourism & leisure activities": ["Tourism & leisure activities"],

    "Military operations": ["Military operations"],
    "Research & survey": ["Research & survey"],

    "Activities & sources outside the Baltic Sea region": ["Activities & sources", "outside the Baltic Sea region"]
  };

  const toSvgPoint = (clientX, clientY) => {
    const pt = svg.createSVGPoint();
    pt.x = clientX; pt.y = clientY;
    const m = svg.getScreenCTM();
    if (!m) return {x:0,y:0};
    const sp = pt.matrixTransform(m.inverse());
    return {x: sp.x, y: sp.y};
  };

  const screenRectToSvgRect = (el) => {
    const r = el.getBoundingClientRect();
    const p1 = toSvgPoint(r.left, r.top);
    const p2 = toSvgPoint(r.right, r.top);
    const p3 = toSvgPoint(r.left, r.bottom);
    const p4 = toSvgPoint(r.right, r.bottom);
    const xs = [p1.x,p2.x,p3.x,p4.x];
    const ys = [p1.y,p2.y,p3.y,p4.y];
    const x0 = Math.min(...xs), x1 = Math.max(...xs);
    const y0 = Math.min(...ys), y1 = Math.max(...ys);
    return { x:x0, y:y0, w:x1-x0, h:y1-y0, cx:(x0+x1)/2, cy:(y0+y1)/2 };
  };

  const norm = (s) => (s || '').replace(/\s+/g,' ').trim();

  const tspanByText = new Map();
  svg.querySelectorAll('tspan').forEach(t => {
    const key = norm(t.textContent);
    if (!key) return;
    if (!tspanByText.has(key)) tspanByText.set(key, []);
    tspanByText.get(key).push(t);
  });

  const activities = [];
  for (const [id, parts] of Object.entries(activityParts)) {
    const nodes = [];
    for (const part of parts) {
      const hits = tspanByText.get(norm(part)) || [];
      hits.forEach(n => nodes.push(n));
    }
    const uniq = Array.from(new Set(nodes));
    if (!uniq.length) continue;

    let x0=Infinity,y0=Infinity,x1=-Infinity,y1=-Infinity;
    uniq.forEach(n => {
      try {
        const rr = screenRectToSvgRect(n);
        x0 = Math.min(x0, rr.x);
        y0 = Math.min(y0, rr.y);
        x1 = Math.max(x1, rr.x + rr.w);
        y1 = Math.max(y1, rr.y + rr.h);
      } catch (_) {}
    });
    if (!isFinite(x0) || !isFinite(y0) || !isFinite(x1) || !isFinite(y1)) continue;

    activities.push({ id, rect:{x:x0,y:y0,w:x1-x0,h:y1-y0}, cy:(y0+y1)/2 });
  }

  svg.querySelector('#activityHitLayer')?.remove();
  const hitLayer = document.createElementNS('http://www.w3.org/2000/svg','g');
  hitLayer.setAttribute('id','activityHitLayer');
  svg.appendChild(hitLayer);

  const PAD_X = 10, PAD_Y = 4;
  activities.forEach(a => {
    const b = a.rect;
    const r = document.createElementNS('http://www.w3.org/2000/svg','rect');
    r.setAttribute('x', b.x - PAD_X);
    r.setAttribute('y', b.y - PAD_Y);
    r.setAttribute('width', b.w + PAD_X*2);
    r.setAttribute('height', b.h + PAD_Y*2);
    r.setAttribute('fill','transparent');
    r.setAttribute('data-activity', a.id);
    r.style.cursor = 'pointer';
    r.style.pointerEvents = 'all';
    hitLayer.appendChild(r);
  });

  const allPaths = Array.from(svg.querySelectorAll('path'));
  const linkPaths = allPaths.filter(p => {
    const style = (p.getAttribute('style') || '').toLowerCase();
    const fillAttr = (p.getAttribute('fill') || '').toLowerCase();
    const strokeAttr = (p.getAttribute('stroke') || '').toLowerCase();
    const fillNone = fillAttr === 'none' || style.includes('fill:none');
    const hasStroke = (strokeAttr && strokeAttr !== 'none') || style.includes('stroke:');
    if (!fillNone || !hasStroke) return false;

    let sw = NaN;
    const swAttr = p.getAttribute('stroke-width');
    if (swAttr) sw = parseFloat(swAttr);
    if (!isFinite(sw)) {
      const m = style.match(/stroke-width:([^;]+)/);
      if (m) sw = parseFloat(m[1]);
    }
    if (!(isFinite(sw) && sw >= 2.0 && sw <= 4.5)) return false;

    try { return p.getTotalLength() >= 80; } catch(e) { return false; }
  });

  linkPaths.forEach(p => { p.classList.add('matrix-link'); p.style.pointerEvents='none'; });

  const leftMostPointSvg = (path) => {
    const L = path.getTotalLength();
    const samples = 70;
    let bestX = Infinity, bestY = 0;
    for (let i=0;i<=samples;i++){
      const pt = path.getPointAtLength(L*(i/samples));
      const ctm = path.getScreenCTM();
      if (!ctm) continue;
      const sp = svg.createSVGPoint();
      sp.x = pt.x; sp.y = pt.y;
      const screen = sp.matrixTransform(ctm);
      const svgPt = toSvgPoint(screen.x, screen.y);
      if (svgPt.x < bestX) { bestX = svgPt.x; bestY = svgPt.y; }
    }
    return {x:bestX, y:bestY};
  };

  const nearestActivityByY = (y) => {
    let best=null, bestD=Infinity;
    for (const a of activities) {
      const d = Math.abs(a.cy - y);
      if (d < bestD) { bestD=d; best=a; }
    }
    return best;
  };

  linkPaths.forEach(p => {
    try {
      const lm = leftMostPointSvg(p);
      const a = nearestActivityByY(lm.y);
      if (a) p.setAttribute('data-activity', a.id);
    } catch (_) {}
  });

  const status = document.getElementById('status');
  let active = null;

  const setActive = (id) => {
    active = id;
    let shown = 0;
    linkPaths.forEach(p => {
      const on = (p.getAttribute('data-activity') === id);
      p.classList.toggle('on', on);
      if (on) shown++;
    });
    if (status) status.textContent = id ? `Showing lines for: ${id} (${shown} links)` : 'Click an activity label to show only its lines.';
  };

  const reset = () => {
    active = null;
    linkPaths.forEach(p => p.classList.remove('on'));
    if (status) status.textContent = 'Click an activity label to show only its lines.';
  };

  const getActivityIdFromTarget = (t) => {
    while (t && t !== svg) {
      if (t.getAttribute && t.getAttribute('data-activity')) return t.getAttribute('data-activity');
      t = t.parentNode;
    }
    return null;
  };

  svg.addEventListener('pointerup', (e) => {
    const id = getActivityIdFromTarget(e.target);
    if (!id) return;
    if (active === id) reset();
    else setActive(id);
  });

  document.getElementById('resetBtn')?.addEventListener('click', reset);
  document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') reset(); });

  const mapped = linkPaths.filter(p => p.getAttribute('data-activity')).length;
  if (status) status.textContent = `Loaded. Found ${activities.length} activities, ${linkPaths.length} links, ${mapped} mapped. Click an activity.`;
  linkPaths.forEach(p => p.classList.remove('on'));
})();
</script>


<script>
(function(){
  const showAllBtn = document.getElementById('showAllBtn');
  if(!showAllBtn) return;
  let showingAll = false;
  showAllBtn.addEventListener('click', () => {
    const links = document.querySelectorAll('#matrixSvg path.matrix-link');
    showingAll = !showingAll;
    links.forEach(p => {
      if (showingAll) p.classList.add('on');
      else p.classList.remove('on');
    });
    showAllBtn.textContent = showingAll ? 'Hide all' : 'Show all';
  });
})();
</script>

</body>
</html>
